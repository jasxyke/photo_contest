<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../public/stylesheets/style.css">
    <!--GOOGLE ICONS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

        <!--NAVIGATION BAR-->
    <nav>
        <div class="nav-container">
             <div class="nav-left">
                    <img src="../../public/assets/pet_logo.jpg" alt="">
                    <a href="../html/index.html"><h1>Petro</h1></a>
              </div>
        </div>

        <!--LOGIN FORM-->
        <div class="login-wrapper">
            <section class="signup-form">
                <div class="title">
                    <h3>LOGIN</h3>
                </div>

                <!--FIELDS-->
                <form action="#">
                    <div class="name-details">
                        <div class="field">
                            <label>Username</label>
                            <input type="text" placeholder="Enter valid username " required autofocus>
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="button">
                            <input type="submit" value="Login">
                        </div>
                    </div>
                </form>
                    <div class="link"><p>Don't Have an Account? <a href="../html/signup.html">Sing-up now</a></div>
                    <div class="credits">&#169; Petro2023</div>
            </section>
        </div>
       </nav>
    </div>
</body>
</html>
